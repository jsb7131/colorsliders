<!DOCTYPE html>
<html>
<head>
	<title>JB Sliders</title>
	
 <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=0" />

 <link rel="stylesheet" type="text/css" href="style.css" />

 <script type='text/javascript' src='jquery.js'></script>
 <script type='text/javascript' src='JBSlider.js'></script>

<div id='wrapper'>

	<div id='slider-red-container'></div>
	<div id='info-red'>Logarithmic Red Channel</div>

	<div id='slider-green-container'></div>
	<div id='info-green'>Logarithmic Green Channel</div>

	<div id='slider-blue-container'></div>
	<div id='info-blue'>Logarithmic Blue Channel</div>
	
	<div id="text-container">These RGB slider objects were made in JavaScript and JQuery. Here is a link to the <a href="https://github.com/jsb7131/colorsliders" rel="external" onclick="window.open(this.href); return false;">GitHub repository</a> as well as a <a href="https://gist.github.com/jsb7131/6db592c7a43f3e941be4932a2f19d287" rel="external" onclick="window.open(this.href); return false;">GitHubGist of the JBSlider object</a>.</div>	

</div>

<script type="text/javascript">

function init(){


	var slider_options = function(class_color) {

		var slider_opts = {
			id 			: 'slider-'+class_color+'-container',
			color 			: ''+class_color+'',
			background_content 	: '<div class="line"></div>',
			handle_content		: '<div class="slider"></div>',
			callback		: slider_changed
		};

		return slider_opts;
	}
	
	var slider_changed = function(value) {
		
		console.log(value);
		
	}

	var color = {

		red   : 'red',
		green : 'green',
		blue  : 'blue'

	};

	var slider_red   = new JBSlider(slider_options(color.red));

	var slider_green = new JBSlider(slider_options(color.green));

	var slider_blue  = new JBSlider(slider_options(color.blue));

}

</script>

</head>

<body onload='init()'>
</body>
</html>
